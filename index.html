<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecture Rapide • Lettre Fixe au Centre</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #setup {
      width: 90%;
      max-width: 900px;
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: white;
      resize: vertical;
      margin: 20px 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
      align-items: center;
    }
    .progression-controls { display: none; gap: 20px; flex-wrap: wrap; justify-content: center; }
    button, select, input[type="number"], input[type="color"] {
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: #00d4ff;
      color: black;
      font-weight: bold;
    }
    button:hover { background: #00eaff; transform: scale(1.05); }
    #wpm, #startWpm, #targetWpm, #accelDuration { width: 140px; text-align: center; }
    #highlightColor { width: 60px; height: 40px; padding: 0; border: none; }
    #display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      width: 90%;
      max-width: 1400px;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      white-space: pre;
      letter-spacing: 2px;
    }
    #display.show { opacity: 1; }
    .word-container {
      position: relative;
      display: inline-block;
      min-width: 300px; /* pour éviter trop de sauts */
    }
    .highlight {
      color: #ff4d4d;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5.5rem; /* un peu plus gros pour bien fixer */
    }
    .left-part, .right-part {
      opacity: 0.85;
    }
    #progress {
      position: fixed;
      bottom: 20px;
      width: 80%;
      max-width: 600px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #090979);
      transition: width 0.3s linear;
    }
    #controls-running {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 15px;
    }
    #currentSpeed {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      opacity: 0.8;
      display: none;
    }
  </style>
</head>
<body>

  <div id="setup">
    <h1>Lecture Rapide • Lettre Fixe au Centre</h1>
    <p>La lettre centrale reste immobile → idéal pour fixer le regard et lire très vite !</p>
    
    <textarea id="textInput" placeholder="Colle ton texte ici..."></textarea>
    
    <div class="controls">
      <label>Mode : 
        <select id="mode" onchange="toggleProgression()">
          <option value="fixed">Classique (vitesse fixe)</option>
          <option value="progressive">Progression (accélération)</option>
        </select>
      </label>
      <label id="fixedWpmLabel">Vitesse : <input type="number" id="wpm" value="400" min="100" max="1200" step="50"> WPM</label>
      <label>Chunk : 
        <select id="chunkSize">
          <option value="1" selected>1 mot</option>
          <option value="2">2 mots</option>
          <option value="3">3 mots</option>
        </select>
      </label>
      <label>Couleur fixe : <input type="color" id="highlightColor" value="#ff4d4d"></label>
      <button onclick="startReading()">DÉMARRER →</button>
    </div>

    <div class="progression-controls" id="progressionControls">
      <label>Départ : <input type="number" id="startWpm" value="300" min="100" max="800" step="50"> WPM</label>
      <label>Cible : <input type="number" id="targetWpm" value="800" min="200" max="1500" step="50"> WPM</label>
      <label>Durée : <input type="number" id="accelDuration" value="180" min="30" max="600" step="10"> secondes</label>
    </div>
  </div>

  <div id="display"></div>
  <div id="currentSpeed">Vitesse actuelle : <span id="currWpm">400</span> WPM</div>

  <div id="controls-running">
    <button onclick="pauseResume()">Pause / Reprendre</button>
    <button onclick="stopReading()">Arrêter</button>
  </div>

  <div id="progress"><div id="bar"></div></div>

  <script>
    let words = [];
    let index = 0;
    let intervalId = null;
    let isPaused = false;
    let currentWpm = 400;
    let chunk = 1;
    let highlightColor = '#ff4d4d';
    let mode = 'fixed';
    let startWpm = 300;
    let targetWpm = 800;
    let accelDurationSec = 180;
    let startTime = null;

    function toggleProgression() {
      mode = document.getElementById('mode').value;
      document.getElementById('fixedWpmLabel').style.display = mode === 'fixed' ? 'flex' : 'none';
      document.getElementById('progressionControls').style.display = mode === 'progressive' ? 'flex' : 'none';
      document.getElementById('currentSpeed').style.display = mode === 'progressive' ? 'block' : 'none';
    }

    function renderWord(word) {
      if (!word) return '';
      const len = word.length;
      if (len <= 1) return `<span style="color:${highlightColor};">${word}</span>`;

      const mid = Math.floor((len - 1) / 2);
      const left = word.slice(0, mid);
      const center = word[mid];
      const right = word.slice(mid + 1);

      return `
        <div class="word-container">
          <span class="left-part">${left}</span>
          <span class="highlight" style="color:${highlightColor};">${center}</span>
          <span class="right-part">${right}</span>
        </div>
      `;
    }

    function renderChunk() {
      let html = '';
      for (let i = 0; i < chunk && index < words.length; i++) {
        html += renderWord(words[index]) + ' ';
        index++;
      }
      return html.trim();
    }

    function calculateCurrentWpm() {
      if (mode !== 'progressive' || !startTime) return currentWpm;
      const elapsed = (Date.now() - startTime) / 1000;
      if (elapsed >= accelDurationSec) return targetWpm;
      const progress = elapsed / accelDurationSec;
      return Math.round(startWpm + (targetWpm - startWpm) * progress);
    }

    function updateSpeedDisplay() {
      const newWpm = calculateCurrentWpm();
      if (newWpm !== currentWpm) {
        currentWpm = newWpm;
        document.getElementById('currWpm').textContent = currentWpm;
      }
    }

    function startReading() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) { alert("Colle un texte d'abord !"); return; }

      chunk = parseInt(document.getElementById('chunkSize').value) || 1;
      highlightColor = document.getElementById('highlightColor').value || '#ff4d4d';

      if (mode === 'fixed') {
        currentWpm = parseInt(document.getElementById('wpm').value) || 400;
      } else {
        startWpm = parseInt(document.getElementById('startWpm').value) || 300;
        targetWpm = parseInt(document.getElementById('targetWpm').value) || 800;
        accelDurationSec = parseInt(document.getElementById('accelDuration').value) || 180;
        currentWpm = startWpm;
        startTime = Date.now();
      }

      words = text.split(/\s+/).filter(w => w.trim());
      index = 0;

      document.getElementById('setup').style.display = 'none';
      document.getElementById('controls-running').style.display = 'flex';
      document.getElementById('display').classList.add('show');
      if (mode === 'progressive') document.getElementById('currentSpeed').style.display = 'block';

      showNext();
    }

    function showNext() {
      if (index >= words.length) {
        stopReading();
        return;
      }

      updateSpeedDisplay();

      const html = renderChunk();
      document.getElementById('display').innerHTML = html;

      const progress = (index / words.length) * 100;
      document.getElementById('bar').style.width = progress + '%';

      const delay = (60000 / currentWpm) * chunk;
      intervalId = setTimeout(showNext, delay);
    }

    function pauseResume() {
      if (isPaused) {
        if (mode === 'progressive') startTime = Date.now() - (startTime ? (Date.now() - startTime) : 0);
        showNext();
        isPaused = false;
      } else {
        clearTimeout(intervalId);
        isPaused = true;
      }
    }

    function stopReading() {
      clearTimeout(intervalId);
      document.getElementById('setup').style.display = 'block';
      document.getElementById('controls-running').style.display = 'none';
      document.getElementById('display').classList.remove('show');
      document.getElementById('currentSpeed').style.display = 'none';
      document.getElementById('bar').style.width = '0%';
      startTime = null;
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && document.getElementById('controls-running').style.display === 'flex') {
        e.preventDefault();
        pauseResume();
      }
    });

    toggleProgression();
  </script>

</body>
</html>
