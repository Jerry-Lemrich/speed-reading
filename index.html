<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecture Rapide • Fixation Parfaite (Lettres Collées)</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #setup { /* même style que avant */ }
    textarea { /* même */ }
    .controls { /* même */ }
    /* ... (garde les autres styles setup identiques) */

    #display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem; /* plus gros pour tester */
      font-weight: bold;
      white-space: nowrap;
      letter-spacing: 0 !important;
      word-spacing: 0 !important;
      line-height: 1;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      color: white;
    }
    #display.show { opacity: 1; }

    .word {
      position: relative;
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    .highlight {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #ff4d4d;
      z-index: 10;
      font-size: 8.5rem;
    }

    .left-part, .right-part {
      display: inline-block;
      margin: 0;
      padding: 0;
      vertical-align: baseline;
    }

    .left-part { text-align: right; }
    .right-part { text-align: left; }
  </style>
</head>
<body>

  <!-- Le reste du HTML setup, controls, progress, etc. reste IDENTIQUE à la version précédente -->

  <script>
    // ... (le script reste presque identique, juste la fonction renderWord ajustée pour être plus stricte)

    function renderWord(word) {
      if (!word) return '';
      const len = word.length;
      if (len <= 1) {
        return `<span class="word"><span class="highlight" style="color:${highlightColor};">${word}</span></span>`;
      }

      const mid = Math.floor((len - 1) / 2);
      const left = word.slice(0, mid);
      const center = word[mid];
      const right = word.slice(mid + 1);

      // On force le collage avec &nbsp; seulement si besoin, mais ici on évite
      return `
        <span class="word">
          <span class="left-part">${left}</span>
          <span class="highlight" style="color:${highlightColor};">${center}</span>
          <span class="right-part">${right}</span>
        </span>
      `;
    }

    // Le reste du script (startReading, showNext, etc.) reste le même
  </script>

</body>
</html>
